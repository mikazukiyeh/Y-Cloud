name: practice
on: push
jobs:
  practice-job:
    name: test_one
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
      - name: dependency
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirement.txt
      - name: Run server
        run: |
          python3 server.py > log.txt 2>&1 &
